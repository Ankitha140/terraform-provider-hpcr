name: HPCR-TerraformProvider
on: [push]
jobs:
  Build-Terraform-Provider:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true
      - run: |
          go version
          go env -w GOFLAGS=-mod=mod
          go mod tidy
          go get
          go test ./... -v
